provider:
  name: faas
  gateway: http://localhost:8080
  network: "func_functions" # this is optional and defaults to func_functions

functions:
  tensorflow:
    lang: python
    handler: .
    image: jmkhael/faas-tensorflow:latest
    environment:
      TF_CPP_MIN_LOG_LEVEL: "3"
      read_timeout: "20"
      write_timeout: "20"
